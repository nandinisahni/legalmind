  <script>

    function validateForm() {
      var fn = document.forms["entryform"]["firstname"];
      var ln = document.forms["entryform"]["lastname"];
      var el = document.forms["entryform"]["email"];

      if (fn.value == "") {
        window.alert("Please enter your first name.");
        fn.focus();
        return false;
      }
      else if (ln.value == "") {
        window.alert("Please enter your last name.");
        ln.focus();
        return false;
      }
      else if (el.value == "") {
        window.alert("Please enter your email.");
        el.focus();
        return false;
      }
      return true;
    }
